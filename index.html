<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/menu.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>airbnb</title>
  </head>
  <body>
    <header id="header">
      <h3 id="header-title" class="title">
        Show total prices up front <a href="#">Learn more</a>
      </h3>
    </header>
    <nav id="nav">
      <div class="nav-header flex">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="logo" />
        </div>
        <div class="widget flex">
          <div class="widgets flex boxshadow">
            <button class="title">Anywhere</button>
            <button class="title">Any week</button>
            <button class="subtitle" style="font-weight: 400">
              Add guests
            </button>
            <div class="search">
              <img src="./assets/images/icons/search.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="menu flex">
          <div class="toggle-menu flex">
            <ul class="menu-container flex">
              <li class="menu-items title">Airbnb your home</li>
              <li class="menu-items globe flex">
                <img src="./assets/images/icons/globe.svg" alt="" />
              </li>
              <li class="show-menu menu-items flex boxshadow">
                <img src="./assets/images/icons/menu.svg" alt="" />
                <img
                  src="./assets/images/icons/user.svg"
                  alt=""
                  style="width: 35px; height: 35px"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
